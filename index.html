<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley | Siw</title>
  </head>
  <body>
    <h1>My smiley</h1>
    <svg width="200" height="250">
      <g>
        <circle
          stroke="black"
          fill="yellow"
          cx="100"
          cy="100"
          r="90"
          stroke-width="1"
        />

        <circle
          stroke="black"
          fill="white"
          cx="60"
          cy="80"
          r="20"
          stroke-width="1"
        />

        <circle
          stroke="black"
          fill="white"
          cx="140"
          cy="80"
          r="20"
          stroke-width="1"
        />
        <ellipse cx="60" cy="80" rx="10" ry="20" stroke-width="5" />
        <ellipse cx="140" cy="80" rx="10" ry="20" stroke-width="5" />

        <rect
          x="140"
          y="70"
          width="4"
          height="4"
          stroke-width="5"
          fill="white"
        />

        <rect
          x="60"
          y="70"
          width="4"
          height="4"
          stroke-width="5"
          fill="white"
        />

        <line
          x1="60"
          x2="140"
          y1="120"
          y2="120"
          stroke="black"
          stroke-width="1"
        />

        <path
          fill="red"
          stroke="black"
          stroke-width="1"
          d="M 60 120 C 80 140, 80 180, 140 120"
        />
      </g>
    </svg>
  </body>
</html>
